version: 2.1
orbs:
  node: circleci/node@1.1.6
  slack: circleci/slack@3.4.2
jobs:
  build-frontend:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cd frontend && npm i && npm run build
  test-frontend:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cd frontend && npm i && npm run test
  build-backend:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:                
            - run: cd backend && npm i && npm run build
  test-backend:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cd backend && npm i && npm run test
  analyze-frontend:
    executor:
      name: node/default
    steps:
      - checkout
      - run: cd frontend && npm audit fix --audit-level=critical --force
  analyze-backend:
    executor:
      name: node/default
    steps:
      - checkout
      - run: cd backend && npm audit fix --audit-level=critical --force
  slack-notify:
    executor:
      name: node/default
    steps:
      - slack/notify:
          channel: https://app.slack.com/client/T013H39SHNE
          color: '#42e2f4'
          mentions: 'dtosidis'
          message: This is a custom message notification
          webhook: webhook
workflows:
  build-and-test:
    jobs:
      - build-frontend
      - test-frontend:
         requires:
           - build-frontend
      - build-backend
      - test-backend:
         requires:
           - build-backend
      - analyze-frontend:
         requires:
           - test-frontend
      - analyze-backend:
         requires:
           - test-backend
      - slack-notify:
         requires:
           - build-frontend
           - build-backend
