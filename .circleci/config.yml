version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-frontend:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cd frontend && npm i && npm run build
  test-frontend:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cd frontend && npm i && npm run test
  build-backend:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:                
            - run: cd backend && npm i && npm run build
  test-backend:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cd backend && npm i && npm run test
  analyze-frontend:
    executor:
      name: node/default
    steps:
      - checkout
      - run: npm audit --audit-level=critical
  analyze-backend:
    executor:
      name: node/default
    steps:
      - checkout
      - run: npm audit --audit-level=critical
workflows:
  build-and-test:
    jobs:
      - build-frontend
      - test-frontend:
         requires:
           - build-frontend
      - build-backend
      - test-backend:
         requires:
           - build-backend
      - analyze-frontend:
         requires:
           - test-frontend
      - analyze-backend:
         requires:
           - test-backend
